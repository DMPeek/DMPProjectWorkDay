<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results!</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Character Results!!</h1>
    <form id="characterCreator">
        <fieldset id="namePicker">
            <legend>Name</legend>
            <span id="nameResults"></span>
        </fieldset>
        <fieldset id="classPicker">
            <legend>Class</legend>
            <span id="classResults"></span>
        </fieldset>
        <fieldset id="agePicker">
            <legend>Age</legend>
            <span id="ageResults"></span>
        </fieldset>
        <fieldset id="hairPicker">
            <legend>Hair Color</legend>
            <span id="hairResults"></span>
        </fieldset><br>
    </form>
    <button type="button" id="restart">Make another character!</button>
</body>
<script src="results.js"></script>
</html>
